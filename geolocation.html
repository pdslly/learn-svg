<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body,section{
            padding: 0;
            margin: 0;
        }
        #bdmap{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<section id="bdmap"></section>
<script src="http://api.map.baidu.com/api?v=2.0&ak=q0HbuqhIGFvSNDe7DcMCdLnpF4boZyp8&callback=_initBaiduMap"></script>
<script>
    function _initBaiduMap() {
        var map = new BMap.Map('bdmap')
        var pos = new BMap.Geolocation()
        pos.getCurrentPosition(function(resu){
            console.log(resu)
            var point = new BMap.Point(resu.longitude, resu.latitude)
            map.centerAndZoom(point, 15)
        })
    }
</script>
</body>
</html>
